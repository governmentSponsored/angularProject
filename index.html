<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- makes reference to app.js so it calls the app variable -->
<html ng-app="store">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Angular Application with Bootstrap</title>
<!-- local store of bootstrap -->
<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<!-- 
refers to the StoreController in app.js 
the "as store" defines store as an alias to the StoreController
-->
<body ng-controller="StoreController as store">
	<h1>Using Angular will be great, I promise!</h1>
	<p>{{"Hello, " + "I can tell you like beer."}}</p>

	<ul class="list-group">
		<li class="list-group-item" ng-repeat="product in store.products | orderBy:'price'">
			<!--
			replacing this with a custom directive...wee!
			<h3 ng-include="'product-title.html'">			
			</h3>
			-->
			<product-title></product-title>
			<img class="img-rounded margin-all-5" ng-src="/gitProject/img/{{product.images[0].thumb}}" />
			<product-panels>
			</product-panels>
			
		</li>
	</ul>

	<!-- local store of angular -->
	<script type="text/javascript" src="./angular/angular.min.js"></script>
	
	<!-- where we define dependencies and such related to application -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="products.js"></script>
</body>
</html>
