<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- makes reference to app.js so it calls the app variable -->
<html ng-app="store">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Angular Application with Bootstrap</title>
<!-- local store of bootstrap -->
<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
<!-- my css style sheet -->
<link rel="stylesheet" type="text/css" href="./style.css" />
<!-- jquery -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<!-- parse -->
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
</head>
<!-- 
refers to the StoreController in app.js 
the "as store" defines store as an alias to the StoreController
-->
<body>
	<h1>Angular + Parse Beer app!</h1>

	<ul class="list-group" ng-controller="StoreController as store">
		<li class="list-group-item" ng-repeat="product in store.products | orderBy:'price'">
			<!--
			replacing this with a custom directive...wee!
			<h3 ng-include="'product-title.html'">			
			</h3>
			-->
			<product-title></product-title>
			<img class="img-rounded margin-all-5" ng-src="./img/{{product.images[0].thumb}}" />
			<product-panels>
			</product-panels>
		</li>
	</ul>
	
	<!-- factory method, so far not so good
	<ul class="list-group" ng-controller="BrewReviewController as brewReviewCtrl" ng-init="brews = brewReviewCtrl.getAllReviews()">
		<li class="list-group-item">
			{{brews}}
		</li>
	</ul -->
	<ul class="list-group" ng-controller="BrewReviewController">
		<li class="list-group-item">
			Enter a number:
			<input type="number" ng-model="numero" />
			<button ng-click="doubleWord()">Double Number</button>
			 
			<div ng-repeat="a in response">Answer: {{a}}</div>
		</li>
		<li class="list-group-item">
			Click the button:
			<button ng-init="callParseData('Two Hearted')">Parse Data Number</button>
			
			<div ng-repeat="brew in parseData">hello {{brew.author}}</div>
		</li>
	</ul>
	
	<!-- original method, won't load until too late so it's not very useful. Just keep it around to verify that the previous calls don't break it
	<ul class="list-group" ng-controller="BrewReviewOriginalController as brewReviewOriginalCtrl" ng-init="items = brewReviewOriginalCtrl.getBrewReviews()">
		<li class="list-group-item" ng-repeat="item in items">
			{{item[0].author}}
		</li>
	</ul>	
	-->
	
	<div class="error hidden">
		<h3>Parse did not save your stuff :(</h3>
	</div>

	<div class="success hidden">
		<h3>Parse </h3>
	</div>

	<!-- local store of angular -->
	<script type="text/javascript" src="./angular/angular.min.js"></script>
	
	<!-- where we define dependencies and such related to application -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="products.js"></script>

	<!-- parse stuff -->
	<script type="text/javascript" src="parse-app.js"></script>
</body>
</html>
