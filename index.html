<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- makes reference to app.js so it calls the app variable -->
<html ng-app="store" id="ng-app" xmlns:ng="http://angularjs.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!--[if lte IE 7]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Angular & Parse Beer app</title>
<!-- local store of bootstrap -->
<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
<!-- my css style sheet -->
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<!-- jquery -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<!-- parse -->
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
</head>
<!-- 
refers to the StoreController in app.js 
the "as store" defines store as an alias to the StoreController
-->
<body>
	<h1>Angular & Parse Beer app</h1>
	
	<!--setting ul as masonry container for fluid layout-->
	<ul id="container" class="masonry list-group"
	ng-controller="BeerController as store" ng-init="callParseBeerData()">
		<li class="list-group-item item" ng-controller="UploadController" id="form-list-item">
			<form name="newBeerForm" id="newBeerFormId"	ng-submit="newBeerForm.$valid && pictureStatus && parseBeerSave(beer,files)"	novalidate>
				<h2>Add Your Beer</h2>
				<div>
					
					<upload-parse-form>
					</upload-parse-form>
					
				</div>
				<div class="oneHundredPercent" ng-show="fieldStatus">
					<new-beer-preview>
					</new-beer-preview>
				</div>

			</form>
		</li>
		
		<!--b>Progress:</b>
		<progress value="{{progress}}"></progress-->
		<li class="item list-group-item" ng-repeat="product in beerData | orderBy:'createdAt':true">
		<!--li class="list-group-item" ng-repeat="product in beerData | orderBy:'createdAt':true"-->
			<product-title>
			</product-title>
			
			<product-picture>
			</product-picture>
			
			<product-panels>
			</product-panels>
		</li>
		
		<!--li class="list-group-item" id="form-list-item">
			<h3>Add New Beer</h3>
			<h4>Server Side Upload</h4>
			<upload-form>
			</upload-form>
		</li-->
	</ul>

	<!-- local store of angular -->
	<script type="text/javascript" src="./angular/angular.min.js"></script>
	
	<!-- where we define dependencies and such related to application -->
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/products.js"></script>
	<script type="text/javascript" src="./js/upload.js"></script>
	<script type="text/javascript" src="./angular/server-file-upload/angular-file-upload.min.js"></script>
	
	<!--load up masonry library & customization-->
	<script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
	
	<!--imagesLoaded, used to make display fluid with loading images, which throws off normal masonry-->
	<script src="http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js"></script>
	
	<script src="./js/masonry.js"></script>
</body>
</html>
