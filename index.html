<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- makes reference to app.js so it calls the app variable -->
<html ng-app="store">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Angular & Parse Beer app</title>
<!-- local store of bootstrap -->
<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
<!-- my css style sheet -->
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<!-- jquery -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<!-- parse -->
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
</head>
<!-- 
refers to the StoreController in app.js 
the "as store" defines store as an alias to the StoreController
-->
<body>
	<h1>Angular & Parse Beer app</h1>

	<ul class="list-group" ng-controller="BeerController as store" ng-init="callParseBeerData()">
		<li class="list-group-item" ng-repeat="product in beerData | orderBy:'price'">
			<product-title></product-title>
			<img class="img-rounded margin-all-5" ng-src="./img/{{product.images[0].thumb}}" />
			<product-panels>
			</product-panels>
		</li>
		<li class="list-group-item" id="form-list-item">
			<h3>Add New Beer</h3>
			<h4>Server Side Upload</h4>
			<upload-form>
			</upload-form>
		</li>
		<li class="list-group-item" id="form-list-item">
			<h3>Add New Beer</h3>
			<h4>Parse Upload</h4>
			<upload-parse-form>
			</upload-parse-form>
		</li>
	</ul>

	<!-- local store of angular -->
	<script type="text/javascript" src="./angular/angular.min.js"></script>
	
	<!-- where we define dependencies and such related to application -->
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/products.js"></script>
	<script type="text/javascript" src="./js/upload.js"></script>
	<script type="text/javascript" src="./angular/server-file-upload/angular-file-upload.min.js"></script>
</body>
</html>
